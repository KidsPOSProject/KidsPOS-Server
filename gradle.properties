# Gradle Build Optimizations
# Part of Task 9.4: Gradle build system optimization

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Configure JVM heap size for better performance
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+UseParallelGC

# Enable build cache for incremental builds
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Configure workers
org.gradle.workers.max=4

# Kotlin daemon settings
kotlin.daemon.jvmargs=-Xmx1536m

# Build performance
org.gradle.configureondemand=true

