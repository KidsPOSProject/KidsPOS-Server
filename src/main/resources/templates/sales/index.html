<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header(${title})}"></head>
<body>
    <div class="container-wrapper">
        <div class="mt-4">
        <!-- Page Header -->
        <div class="page-header mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-chart-line"></i> 売上管理
                    </h1>
                    <p class="page-subtitle text-muted">売上データの確認と分析</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-modern btn-modern-info">
                        <i class="fas fa-download"></i> エクスポート
                    </button>
                    <button class="btn btn-modern btn-modern-primary">
                        <i class="fas fa-filter"></i> フィルター
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card-modern">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">本日の売上</h6>
                        <h3 class="mb-0">¥0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-modern">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">本日の取引数</h6>
                        <h3 class="mb-0">0件</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-modern">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">平均単価</h6>
                        <h3 class="mb-0">¥0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-modern">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">前日比</h6>
                        <h3 class="mb-0 text-success">+0%</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Table -->
        <div class="table-modern">
            <table id="content" class="table table-hover">
                <thead>
                    <tr>
                        <th>取引ID</th>
                        <th>店舗</th>
                        <th>スタッフ</th>
                        <th>数量</th>
                        <th>合計金額</th>
                        <th>受取金額</th>
                        <th>お釣り</th>
                        <th>日時</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sale: ${data}">
                        <td style="font-weight: 500;">
                            #<span th:text="${sale.id}"></span>
                        </td>
                        <td>
                            <span class="badge bg-primary" th:text="${'店舗' + sale.storeId}"></span>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${'スタッフ' + sale.staffId}"></span>
                        </td>
                        <td style="text-align: center;">
                            <strong th:text="${sale.quantity}"></strong>
                        </td>
                        <td>
                            <strong style="font-size: 1.1rem; color: #000;">
                                ¥<span th:text="${#numbers.formatInteger(sale.amount, 1, 'COMMA')}"></span>
                            </strong>
                        </td>
                        <td>
                            <strong style="color: #059669;">
                                ¥<span th:text="${#numbers.formatInteger(sale.deposit, 1, 'COMMA')}"></span>
                            </strong>
                        </td>
                        <td>
                            <span style="color: #6b7280;">
                                ¥<span th:text="${#numbers.formatInteger(sale.deposit - sale.amount, 1, 'COMMA')}"></span>
                            </span>
                        </td>
                        <td>
                            <span class="text-muted">-</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Back Button -->
        <div class="mt-4">
            <a class="btn btn-modern btn-modern-secondary" href="/">
                <i class="fas fa-arrow-left"></i> 戻る
            </a>
        </div>
            </div>
    </div>
</body>
</html>
