<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="~{layout::base_header(${title})}">
</head>
<body>
<table id="content" class="table table-bordered table-hover table-lg">
    <thead class="thead-light">
    <tr>
        <th>ID</th>
        <th>店舗ID</th>
        <th>スタッフID</th>
        <th>個数</th>
        <th>合計</th>
        <th>受取</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale: ${data}">
        <td th:text="${sale.id}"></td>
        <td th:text="${sale.storeId}"></td>
        <td th:text="${sale.staffId}"></td>
        <td th:text="${sale.quantity}"></td>
        <td th:text="${sale.amount}"></td>
        <td th:text="${sale.deposit}"></td>
    </tr>
    </tbody>
</table>
<footer>
    <a class="btn btn-outline-warning" role="button" href="/">Back</a>
</footer>
</body>
</html>
