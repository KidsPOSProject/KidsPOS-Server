<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header(${title})}"></head>
<body>
<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-store"></i> KidsPOS
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">
                <i class="fas fa-home"></i> ダッシュボード
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- Main Content -->
    <div class="container-wrapper">
        <div class="content-area">
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card-modern">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h4 class="mb-0">
                                        <i class="fas fa-chart-line text-warning me-2"></i>
                                        売上管理
                                    </h4>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-info btn-sm">
                                            <i class="fas fa-download"></i> エクスポート
                                        </button>
                                        <button class="btn btn-primary btn-sm">
                                            <i class="fas fa-filter"></i> フィルター
                                        </button>
                                    </div>
                                </div>
                                <!-- Stats Cards -->
                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <div class="card bg-light border-0 text-center">
                                            <div class="card-body py-3">
                                                <h6 class="text-muted mb-2">本日の売上</h6>
                                                <h5 class="mb-0 text-primary">¥0</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light border-0 text-center">
                                            <div class="card-body py-3">
                                                <h6 class="text-muted mb-2">本日の取引数</h6>
                                                <h5 class="mb-0 text-info">0件</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light border-0 text-center">
                                            <div class="card-body py-3">
                                                <h6 class="text-muted mb-2">平均単価</h6>
                                                <h5 class="mb-0 text-warning">¥0</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light border-0 text-center">
                                            <div class="card-body py-3">
                                                <h6 class="text-muted mb-2">前日比</h6>
                                                <h5 class="mb-0 text-success">+0%</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="content" class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>取引ID</th>
                                                <th>店舗</th>
                                                <th>スタッフ</th>
                                                <th>数量</th>
                                                <th>合計金額</th>
                                                <th>受取金額</th>
                                                <th>お釣り</th>
                                                <th>日時</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="sale: ${data}">
                                                <td style="font-weight: 500;">
                                                    #<span th:text="${sale.id}"></span>
                                                </td>
                                                <td>
                                                    <span class="badge bg-primary" th:text="${'店舗' + sale.storeId}"></span>
                                                </td>
                                                <td>
                                                    <span class="badge bg-info" th:text="${'スタッフ' + sale.staffId}"></span>
                                                </td>
                                                <td style="text-align: center;">
                                                    <strong th:text="${sale.quantity}"></strong>
                                                </td>
                                                <td>
                                                    <strong style="font-size: 1.1rem; color: #000;">
                                                        ¥<span th:text="${#numbers.formatInteger(sale.amount, 1, 'COMMA')}"></span>
                                                    </strong>
                                                </td>
                                                <td>
                                                    <strong style="color: #059669;">
                                                        ¥<span th:text="${#numbers.formatInteger(sale.deposit, 1, 'COMMA')}"></span>
                                                    </strong>
                                                </td>
                                                <td>
                                                    <span style="color: #6b7280;">
                                                        ¥<span th:text="${#numbers.formatInteger(sale.deposit - sale.amount, 1, 'COMMA')}"></span>
                                                    </span>
                                                </td>
                                                <td>
                                                    <span class="text-muted">-</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="mt-3">
                                    <a class="btn btn-secondary" href="/">
                                        <i class="fas fa-arrow-left"></i> 戻る
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
