<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="~{layout::base_header(${title})}">
</head>
<body>
<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-store"></i> KidsPOS
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/items">
                <i class="fas fa-box"></i> 商品管理
            </a>
            <a class="nav-link" href="/">
                <i class="fas fa-home"></i> ダッシュボード
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- Main Content -->
    <div class="container-wrapper">
        <div class="content-area">
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto">
                        <div class="card-modern">
                            <div class="card-body">
                                <h4 class="mb-4 text-center">
                                    <i class="fas fa-plus-circle text-success me-2"></i>
                                    新規商品作成
                                </h4>
                                <form th:action="@{/items}" th:method="post">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">商品名 <span class="text-danger">*</span></label>
                                        <input id="name" name="name" type="text" class="form-control" required placeholder="商品名を入力してください"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="barcode" class="form-label">バーコード</label>
                                        <input id="barcode" name="barcode" type="text" class="form-control"
                                               placeholder="8〜13桁の数字で入力"
                                               pattern="^\d{8,13}$"
                                               title="バーコードは8〜13桁の数字で入力してください"/>
                                        <div class="form-text">バーコードは8〜13桁の数字で入力してください（任意）</div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="price" class="form-label">価格 <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">¥</span>
                                            <input id="price" name="price" type="number" class="form-control" min="0" required placeholder="価格を入力してください"/>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <a class="btn btn-secondary" href="/items">
                                            <i class="fas fa-arrow-left"></i> 戻る
                                        </a>
                                        <button class="btn btn-success" type="submit">
                                            <i class="fas fa-save"></i> 作成
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/validation.js"></script>
</body>
</html>
