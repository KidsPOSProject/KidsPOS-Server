<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout-modern::base_header('商品管理')}"></head>
<body>
    <div class="main-container">
        <!-- Navigation -->
        <nav th:replace="~{layout-modern::navbar}"></nav>
        
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 p-0">
                    <aside th:replace="~{layout-modern::sidebar}"></aside>
                </div>
                
                <!-- Main Content -->
                <div class="col-md-10">
                    <div class="content-area">
                        <!-- Page Header -->
                        <div class="page-header d-flex justify-content-between align-items-center">
                            <div>
                                <h1 class="page-title">
                                    <i class="fas fa-box"></i> 商品管理
                                </h1>
                                <p class="page-subtitle">商品の登録・編集・削除ができます</p>
                            </div>
                            <div>
                                <button class="btn btn-modern btn-modern-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                                    <i class="fas fa-plus"></i> 新規登録
                                </button>
                            </div>
                        </div>
                        
                        <!-- Action Bar -->
                        <div class="card-modern mb-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div class="d-flex gap-2">
                                    <button id="deleteSelectedBtn" class="btn btn-modern btn-modern-danger" disabled>
                                        <i class="fas fa-trash"></i> 選択削除
                                    </button>
                                    <button id="printBarcodesBtn" class="btn btn-modern btn-modern-info">
                                        <i class="fas fa-barcode"></i> バーコード印刷
                                    </button>
                                    <a href="/api/item/barcode-pdf" class="btn btn-modern btn-modern-success" target="_blank">
                                        <i class="fas fa-file-pdf"></i> PDF出力
                                    </a>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showBorders">
                                    <label class="form-check-label" for="showBorders">
                                        罫線を表示
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Items Table -->
                        <div class="table-modern">
                            <table id="itemsTable" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th width="50">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="selectAll">
                                            </div>
                                        </th>
                                        <th>ID</th>
                                        <th>商品名</th>
                                        <th>バーコード</th>
                                        <th>価格</th>
                                        <th width="150">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item: ${data}">
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input item-checkbox" type="checkbox" 
                                                       th:data-id="${item.id}" 
                                                       th:data-barcode="${item.barcode}"
                                                       th:data-name="${item.name}" 
                                                       th:data-price="${item.price}">
                                            </div>
                                        </td>
                                        <td th:text="${item.id}"></td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <i class="fas fa-cube text-primary me-2"></i>
                                                <span th:text="${item.name}"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${item.barcode}"></span>
                                        </td>
                                        <td>
                                            <span class="text-success fw-bold">¥<span th:text="${#numbers.formatInteger(item.price, 1, 'COMMA')}"></span></span>
                                        </td>
                                        <td>
                                            <div class="action-buttons">
                                                <button class="btn btn-action btn-primary" 
                                                        th:onclick="'editItem(' + ${item.id} + ')'">
                                                    <i class="fas fa-edit"></i> 編集
                                                </button>
                                                <button class="btn btn-action btn-danger" 
                                                        th:onclick="'deleteItem(' + ${item.id} + ')'">
                                                    <i class="fas fa-trash"></i> 削除
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab" data-bs-toggle="modal" data-bs-target="#addItemModal">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-plus-circle"></i> 商品新規登録
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form method="post" action="/items">
                    <div class="modal-body">
                        <div class="form-group-modern">
                            <label class="form-label-modern">商品名</label>
                            <input type="text" name="name" class="form-control-modern" required>
                        </div>
                        <div class="form-group-modern">
                            <label class="form-label-modern">バーコード</label>
                            <input type="text" name="barcode" class="form-control-modern" required>
                        </div>
                        <div class="form-group-modern">
                            <label class="form-label-modern">価格</label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" name="price" class="form-control-modern" required min="0">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-modern btn-modern-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> キャンセル
                        </button>
                        <button type="submit" class="btn btn-modern btn-modern-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Initialize DataTable with modern styling
            $('#itemsTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/ja.json'
                },
                pageLength: 10,
                responsive: true
            });
            
            // Select all functionality
            $('#selectAll').on('change', function() {
                $('.item-checkbox').prop('checked', $(this).prop('checked'));
                updateDeleteButton();
            });
            
            $('.item-checkbox').on('change', function() {
                updateDeleteButton();
            });
            
            function updateDeleteButton() {
                const checkedCount = $('.item-checkbox:checked').length;
                $('#deleteSelectedBtn').prop('disabled', checkedCount === 0);
            }
        });
        
        function editItem(id) {
            window.location.href = '/items/' + id + '/edit';
        }
        
        function deleteItem(id) {
            Swal.fire({
                title: '削除確認',
                text: 'この商品を削除してもよろしいですか？',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#64748b',
                confirmButtonText: 'はい、削除します',
                cancelButtonText: 'キャンセル'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Create form and submit
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/items/' + id + '/delete';
                    document.body.appendChild(form);
                    form.submit();
                }
            });
        }
    </script>
</body>
</html>
