<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header('商品編集')}">
</head>
<body>
<div class="page-container">
    <div class="form-container">
        <h1><i class="fas fa-edit"></i> 商品編集</h1>
        <form th:action="@{/items/{id}/update(id=${item.id})}" method="post">
            <div class="form-group">
                <label for="barcode">バーコード</label>
                <input type="text" id="barcode" name="barcode" th:value="${item.barcode}" required
                       placeholder="8〜13桁の数字で入力">
            </div>
            <div class="form-group">
                <label for="name">商品名</label>
                <input type="text" id="name" name="name" th:value="${item.name}" required
                       placeholder="商品名を入力してください">
            </div>
            <div class="form-group">
                <label for="price">価格 (円)</label>
                <input type="number" id="price" name="price" th:value="${item.price}" required min="0"
                       placeholder="価格を入力してください">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-modern btn-modern-primary">
                    <i class="fas fa-save"></i> 更新
                </button>
                <a href="/items" class="btn btn-modern btn-modern-secondary">
                    <i class="fas fa-times"></i> キャンセル
                </a>
            </div>
        </form>

        <div class="section-spacing">
            <form th:action="@{/items/{id}/delete(id=${item.id})}" method="post"
                  onsubmit="return confirm('この商品を削除しますか？')">
                <button type="submit" class="btn btn-modern btn-modern-danger">
                    <i class="fas fa-trash"></i> 削除
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
