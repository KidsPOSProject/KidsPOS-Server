<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header('商品編集')}">
</head>
<body>
<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-store"></i> KidsPOS
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/items">
                <i class="fas fa-box"></i> 商品管理
            </a>
            <a class="nav-link" href="/">
                <i class="fas fa-home"></i> ダッシュボード
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- Main Content -->
    <div class="container-wrapper">
        <div class="content-area">
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto">
                        <div class="card-modern">
                            <div class="card-body">
                                <h4 class="mb-4 text-center">
                                    <i class="fas fa-edit text-warning me-2"></i>
                                    商品編集
                                </h4>
                                <form th:action="@{/items/{id}/update(id=${item.id})}" method="post">
                                    <div class="mb-3">
                                        <label for="barcodeId" class="form-label">バーコードID <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">A01</span>
                                            <input type="text" id="barcodeId" class="form-control" required
                                                   placeholder="6桁の数字"
                                                   pattern="^\d{6}$"
                                                   maxlength="6"
                                                   title="6桁の数字を入力してください"/>
                                            <span class="input-group-text">A</span>
                                        </div>
                                        <input type="hidden" id="barcode" name="barcode" th:value="${item.barcode}"/>
                                        <div class="form-text">6桁の数字を入力（例: 000001 → A01000001A）</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">商品名 <span class="text-danger">*</span></label>
                                        <input type="text" id="name" name="name" class="form-control" th:value="${item.name}" required
                                               placeholder="商品名を入力してください">
                                    </div>
                                    <div class="mb-4">
                                        <label for="price" class="form-label">価格 <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">¥</span>
                                            <input type="number" id="price" name="price" class="form-control" th:value="${item.price}" required min="0"
                                                   placeholder="価格を入力してください">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between mb-3">
                                        <a href="/items" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left"></i> 戻る
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> 更新
                                        </button>
                                    </div>
                                </form>

                                <hr class="my-4">

                                <div class="text-center">
                                    <form th:action="@{/items/{id}/delete(id=${item.id})}" method="post"
                                          onsubmit="return confirm('この商品を削除しますか？この操作は取り消しできません。')">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="fas fa-trash"></i> 商品を削除する
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // ページ読み込み時に既存のバーコードから6桁のIDを抽出
    window.addEventListener('DOMContentLoaded', function() {
        const barcodeField = document.getElementById('barcode');
        const barcodeIdField = document.getElementById('barcodeId');

        if (barcodeField.value) {
            // A01XXXXXXA から XXXXXX を抽出（3文字目から6文字）
            const match = barcodeField.value.match(/^A\d{2}(\d{6})A$/);
            if (match) {
                barcodeIdField.value = match[1];
            }
        }
    });

    // バーコードIDの入力を監視してフォーマット
    document.getElementById('barcodeId').addEventListener('input', function(e) {
        // 数字のみ許可
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    // フォーム送信時にバーコードを生成
    document.querySelector('form').addEventListener('submit', function(e) {
        const barcodeId = document.getElementById('barcodeId').value;
        const barcodeField = document.getElementById('barcode');

        if (barcodeId && barcodeId.length === 6) {
            // 6桁の場合、A01 + ID + A のフォーマットで設定
            barcodeField.value = 'A01' + barcodeId + 'A';
        }
    });
</script>
</body>
</html>
