<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header(${title})}">
    <script th:src="@{/QrCode/js/qrcode.js}" type="text/javascript"></script>
</head>
<body>
    <div class="container-wrapper">
        <div class="mt-4">
        <!-- Page Header -->
        <div class="page-header mb-4">
            <div>
                <h1 class="page-title">
                    <i class="fas fa-network-wired"></i> ネットワーク情報
                </h1>
                <p class="page-subtitle text-muted">システムのIPアドレスとQRコードアクセス</p>
            </div>
        </div>
        
        <!-- Network Info Cards -->
        <div class="row">
            <div th:each="host: ${hosts}" class="col-md-6 mb-4">
                <div class="card-modern">
                    <div class="card-body">
                        <h5 class="mb-3">
                            <i class="fas fa-server text-primary"></i> 
                            <span th:text="${host.name}"></span>
                        </h5>
                        
                        <div class="row">
                            <div class="col-6">
                                <h6 class="text-muted mb-2">ホスト名</h6>
                                <p class="mb-3">
                                    <code style="font-size: 1rem;" th:text="${host.name}"></code>
                                </p>
                                <div class="text-center">
                                    <div th:id="${host.nameId}" style="display: inline-block;"></div>
                                    <p class="small text-muted mt-2">
                                        http://<span th:text="${host.name}"></span>:<span th:text="${port}"></span>
                                    </p>
                                </div>
                            </div>
                            
                            <div class="col-6">
                                <h6 class="text-muted mb-2">IPアドレス</h6>
                                <p class="mb-3">
                                    <code style="font-size: 1rem;" th:text="${host.address}"></code>
                                </p>
                                <div class="text-center">
                                    <div th:id="${host.addressId}" style="display: inline-block;"></div>
                                    <p class="small text-muted mt-2">
                                        http://<span th:text="${host.address}"></span>:<span th:text="${port}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        <script th:inline="text" type="text/javascript">
                            // Generate QR codes
                            new QRCode(document.getElementById("[[${host.nameId}]]"), {
                                text: "http://[[${host.name}]]:[[${port}]]",
                                width: 160,
                                height: 160,
                                colorDark: "#4F46E5",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.H
                            });
                            new QRCode(document.getElementById("[[${host.addressId}]]"), {
                                text: "http://[[${host.address}]]:[[${port}]]",
                                width: 160,
                                height: 160,
                                colorDark: "#4F46E5",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.H
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Info Alert -->
        <div class="alert alert-info" role="alert">
            <i class="fas fa-info-circle"></i> 
            QRコードをスキャンすることで、モバイル端末から簡単にシステムにアクセスできます。
        </div>
        
        <!-- Back Button -->
        <div class="mt-4">
            <a class="btn btn-modern btn-modern-secondary" href="/">
                <i class="fas fa-arrow-left"></i> 戻る
            </a>
        </div>
            </div>
    </div>
</body>
</html>
