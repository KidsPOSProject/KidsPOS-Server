<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="~{layout::base_header(${title})}">
</head>
<body>
<div class="container">
    <h1>Edit Setting</h1>
    <form th:action="@{/settings/{key}(key=${setting.key})}" th:method="post">
        <div class="form-group">
            <label class="control-label">key</label>
            <input class="form-control" name="key" type="text" th:value="${setting.key}" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label">value</label>
            <input class="form-control" name="value" type="text" th:value="${setting.value}"/>
        </div>
        <button class="btn btn-outline-primary" type="submit">更新</button>
    </form>
    <div class="pull-right">
        <a class="btn btn-outline-warning" href="/settings">一覧画面へ</a>
    </div>
</div>
</body>
</html>
