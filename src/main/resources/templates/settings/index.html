<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header(${title})}"></head>
<body>
<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-store"></i> KidsPOS
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">
                <i class="fas fa-home"></i> ダッシュボード
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- Main Content -->
    <div class="container-wrapper">
        <div class="content-area">
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card-modern">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h4 class="mb-0">
                                        <i class="fas fa-cog text-secondary me-2"></i>
                                        システム設定
                                    </h4>
                                </div>

                                <div class="table-responsive">
                                    <table id="content" class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th width="40%">設定項目</th>
                                                <th>値</th>
                                                <th width="100">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="setting: ${settings}">
                                                <td>
                                                    <strong style="font-size: 1rem;" th:text="${setting.key}"></strong>
                                                </td>
                                                <td>
                                                    <code style="font-size: 1rem; background: #f3f4f6; color: #000; padding: 0.375rem 0.75rem; border-radius: 4px;"
                                                          th:text="${setting.value}"></code>
                                                </td>
                                                <td>
                                                    <a class="btn btn-outline-primary btn-sm"
                                                       th:href="@{/settings/{key}/edit(key=${setting.key})}">
                                                        <i class="fas fa-edit"></i> 編集
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="mt-3">
                                    <a class="btn btn-secondary" href="/">
                                        <i class="fas fa-arrow-left"></i> 戻る
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
