<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header(${title})}"></head>
<body>
<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-store"></i> KidsPOS
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">
                <i class="fas fa-home"></i> ダッシュボード
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- Main Content -->
    <div class="container-wrapper">
        <div class="content-area">
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card-modern">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h4 class="mb-0">
                                        <i class="fas fa-cog text-secondary me-2"></i>
                                        システム設定
                                    </h4>
                                </div>

                                <div class="table-responsive">
                                    <table id="content" class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th width="40%">設定項目</th>
                                                <th>値</th>
                                                <th width="100">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="setting: ${settings}">
                                                <td>
                                                    <strong style="font-size: 1rem;" th:text="${setting.key}"></strong>
                                                </td>
                                                <td>
                                                    <code style="font-size: 1rem; background: #f3f4f6; color: #000; padding: 0.375rem 0.75rem; border-radius: 4px;"
                                                          th:text="${setting.value}"></code>
                                                </td>
                                                <td>
                                                    <a class="btn btn-outline-primary btn-sm"
                                                       th:href="@{/settings/{key}/edit(key=${setting.key})}">
                                                        <i class="fas fa-edit"></i> 編集
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- プリンタテストセクション -->
                                <div class="card mt-4">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="fas fa-print text-primary me-2"></i>
                                            レシートプリンタテスト
                                        </h5>
                                        <p class="card-text text-muted">
                                            プリンタの接続とレシート印刷をテストします。
                                        </p>
                                        <div th:if="${#lists.isEmpty(stores)}" class="alert alert-warning">
                                            <i class="fas fa-exclamation-triangle me-2"></i>
                                            店舗が登録されていません。先に店舗を登録してください。
                                        </div>
                                        <div th:unless="${#lists.isEmpty(stores)}">
                                            <div class="row g-3 align-items-end">
                                                <div class="col-md-4">
                                                    <label for="storeSelect" class="form-label">店舗選択</label>
                                                    <select class="form-select" id="storeSelect">
                                                        <option value="" disabled selected>店舗を選択してください</option>
                                                        <option th:each="store : ${stores}"
                                                                th:value="${store.id}"
                                                                th:text="${store.name + ' (ID: ' + store.id + ')'}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="col-md-8">
                                                    <button type="button" class="btn btn-primary" id="testPrintBtn" onclick="testPrint()" disabled>
                                                        <i class="fas fa-print me-2"></i>テスト印刷
                                                    </button>
                                                </div>
                                            </div>
                                            <div id="printResult" class="mt-3" style="display: none;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <a class="btn btn-secondary" href="/">
                                        <i class="fas fa-arrow-left"></i> 戻る
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 店舗選択時にボタンを有効化
document.addEventListener('DOMContentLoaded', function() {
    const storeSelect = document.getElementById('storeSelect');
    const testPrintBtn = document.getElementById('testPrintBtn');

    if (storeSelect) {
        storeSelect.addEventListener('change', function() {
            if (this.value) {
                testPrintBtn.disabled = false;
            } else {
                testPrintBtn.disabled = true;
            }
        });
    }
});

function testPrint() {
    const storeSelect = document.getElementById('storeSelect');
    const storeId = storeSelect ? storeSelect.value : null;
    const resultDiv = document.getElementById('printResult');
    const button = document.getElementById('testPrintBtn');

    if (!storeId || storeId < 1) {
        showResult('danger', '店舗を選択してください');
        return;
    }

    // ボタンを無効化してローディング表示
    button.disabled = true;
    const originalButtonContent = button.innerHTML;
    button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>印刷中...';

    // テスト印刷APIを呼び出し
    fetch(`/api/setting/printer/${storeId}/test`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showResult('success', data.message);
        } else {
            showResult('danger', data.message);
        }
    })
    .catch(error => {
        showResult('danger', '印刷リクエストの送信に失敗しました: ' + error.message);
    })
    .finally(() => {
        // ボタンを再度有効化
        button.disabled = false;
        button.innerHTML = originalButtonContent;
    });
}

function showResult(type, message) {
    const resultDiv = document.getElementById('printResult');
    resultDiv.style.display = 'block';
    resultDiv.className = `alert alert-${type}`;
    resultDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>${message}`;
}
</script>
</body>
</html>
