<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header(${title})}"></head>
<body>
    <div class="page-container">
        <div class="table-container">
            <div class="table-header">
                <h1><i class="fas fa-cog"></i> システム設定</h1>
                <p>各種設定の管理と変更</p>
            </div>

            <div class="table-wrapper">
                <table id="content" class="table table-hover">
                    <thead>
                        <tr>
                            <th width="40%">設定項目</th>
                            <th>値</th>
                            <th width="100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="setting: ${settings}">
                            <td>
                                <strong style="font-size: 1rem;" th:text="${setting.key}"></strong>
                            </td>
                            <td>
                                <code style="font-size: 1rem; background: #f3f4f6; color: #000; padding: 0.375rem 0.75rem; border-radius: 4px;"
                                      th:text="${setting.value}"></code>
                            </td>
                            <td>
                                <a class="btn btn-action btn-primary"
                                   th:href="@{/settings/{key}/edit(key=${setting.key})}">
                                    <i class="fas fa-edit"></i> 編集
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-actions">
                <div></div>
                <a class="btn btn-modern btn-modern-secondary" href="/">
                    <i class="fas fa-arrow-left"></i> 戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
