<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="base_header(title)">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title th:text="${title + ' - KidsPOS'}"></title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/bootstrap.min.css}">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/all.min.css}">

    <!-- Google Fonts -->
    <link rel="stylesheet" th:href="@{/vendor/fonts/inter.css}">

    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap5.min.css}">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" th:href="@{/vendor/sweetalert2/sweetalert2.min.css}">

    <!-- Modern Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/modern-style.css}">

    <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery-3.7.0.min.js}"></script>

    <!-- Bootstrap 5 JS -->
    <script th:src="@{/vendor/bootstrap/bootstrap.bundle.min.js}"></script>

    <!-- DataTables JS -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap5.min.js}"></script>

    <!-- QR Code Generator -->
    <script th:src="@{/QrCode/js/qrcode.min.js}"></script>

    <!-- SweetAlert2 for modern alerts -->
    <script th:src="@{/vendor/sweetalert2/sweetalert2.min.js}"></script>

    <!-- Chart.js for data visualization -->
    <script th:src="@{/vendor/chartjs/chart.umd.min.js}"></script>

    <!-- Custom Scripts -->
    <script th:src="@{/js/modern-scripts.js}" defer></script>
</head>
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-modern">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store"></i>
                KidsPOS System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="fas fa-cog"></i> 設定
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="darkModeToggle">
                            <i class="fas fa-moon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Fragment -->
    <aside th:fragment="sidebar" class="sidebar">
        <ul class="sidebar-menu">
            <li>
                <a href="/" th:classappend="${#request.requestURI == '/'} ? 'active' : ''">
                    <i class="fas fa-home"></i>
                    <span>ダッシュボード</span>
                </a>
            </li>
            <li>
                <a href="/items" th:classappend="${#strings.contains(#request.requestURI, '/items')} ? 'active' : ''">
                    <i class="fas fa-box"></i>
                    <span>商品管理</span>
                </a>
            </li>
            <li>
                <a href="/stores" th:classappend="${#strings.contains(#request.requestURI, '/stores')} ? 'active' : ''">
                    <i class="fas fa-store-alt"></i>
                    <span>店舗管理</span>
                </a>
            </li>
            <li>
                <a href="/sales" th:classappend="${#strings.contains(#request.requestURI, '/sales')} ? 'active' : ''">
                    <i class="fas fa-chart-line"></i>
                    <span>売上管理</span>
                </a>
            </li>
            <li>
                <a href="/settings" th:classappend="${#strings.contains(#request.requestURI, '/settings')} ? 'active' : ''">
                    <i class="fas fa-sliders-h"></i>
                    <span>システム設定</span>
                </a>
            </li>
            <li>
                <a href="/apk" th:classappend="${#strings.contains(#request.requestURI, '/apk')} ? 'active' : ''">
                    <i class="fas fa-mobile-alt"></i>
                    <span>APK管理</span>
                </a>
            </li>
            <li>
                <a href="/ip" th:classappend="${#strings.contains(#request.requestURI, '/ip')} ? 'active' : ''">
                    <i class="fas fa-network-wired"></i>
                    <span>IPアドレス</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-1">
                <small>
                    KidsPOS System - Built with
                    <a href="/THIRD_PARTY_LICENSES.md" target="_blank" class="text-decoration-none">Open Source Software</a>
                </small>
            </p>
            <p class="text-muted mb-0">
                <small>
                    Icons by <a href="https://fontawesome.com" target="_blank" rel="noopener noreferrer" class="text-decoration-none">Font Awesome</a> |
                    Fonts by <a href="https://rsms.me/inter/" target="_blank" rel="noopener noreferrer" class="text-decoration-none">Inter Project</a>
                </small>
            </p>
        </div>
    </footer>
</body>
</html>
