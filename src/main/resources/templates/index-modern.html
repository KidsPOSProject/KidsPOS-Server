<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout-modern::base_header('ダッシュボード')}"></head>
<body>
    <div class="main-container">
        <!-- Navigation -->
        <nav th:replace="~{layout-modern::navbar}"></nav>
        
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 p-0">
                    <aside th:replace="~{layout-modern::sidebar}"></aside>
                </div>
                
                <!-- Main Content -->
                <div class="col-md-10">
                    <div class="content-area">
                        <!-- Page Header -->
                        <div class="page-header">
                            <h1 class="page-title">
                                <i class="fas fa-tachometer-alt"></i> ダッシュボード
                            </h1>
                            <p class="page-subtitle">KidsPOS システムへようこそ</p>
                        </div>
                        
                        <!-- Stats Cards Row -->
                        <div class="row mb-4">
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="stats-card">
                                    <div class="stats-value">0</div>
                                    <div class="stats-label">本日の売上</div>
                                    <i class="fas fa-yen-sign stats-icon"></i>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="stats-card">
                                    <div class="stats-value">0</div>
                                    <div class="stats-label">商品数</div>
                                    <i class="fas fa-box stats-icon"></i>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="stats-card">
                                    <div class="stats-value">0</div>
                                    <div class="stats-label">店舗数</div>
                                    <i class="fas fa-store stats-icon"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Quick Actions -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card-modern">
                                    <div class="card-header-modern">
                                        <i class="fas fa-rocket"></i> クイックアクション
                                    </div>
                                    <div class="card-body p-4">
                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <a href="/items" class="btn btn-modern btn-modern-primary w-100">
                                                    <i class="fas fa-box"></i> 商品管理
                                                </a>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <a href="/sales" class="btn btn-modern btn-modern-success w-100">
                                                    <i class="fas fa-cash-register"></i> 売上登録
                                                </a>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <a href="/stores" class="btn btn-modern btn-modern-info w-100">
                                                    <i class="fas fa-store"></i> 店舗管理
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Sales Chart -->
                        <div class="row mt-4">
                            <div class="col-lg-8">
                                <div class="card-modern">
                                    <div class="card-header-modern">
                                        <i class="fas fa-chart-line"></i> 売上推移
                                    </div>
                                    <div class="card-body">
                                        <canvas id="salesChart" height="100"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="card-modern">
                                    <div class="card-header-modern">
                                        <i class="fas fa-bell"></i> お知らせ
                                    </div>
                                    <div class="card-body">
                                        <div class="alert-modern alert-info mb-3">
                                            <i class="fas fa-info-circle"></i> システムは正常に動作しています
                                        </div>
                                        <div class="alert-modern alert-success">
                                            <i class="fas fa-check-circle"></i> 最新バージョンです
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Initialize Chart -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample sales chart
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['月', '火', '水', '木', '金', '土', '日'],
                    datasets: [{
                        label: '売上',
                        data: [0, 0, 0, 0, 0, 0, 0],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '¥' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
