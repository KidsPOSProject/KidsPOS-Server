<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="~{layout::base_header(${title})}">
</head>
<body>
<table id="content" class="table table-bordered table-hover table-lg">
    <thead class="thead-light">
    <tr>
        <th>ID</th>
        <th>店名</th>
        <th>プリンタ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store: ${data}">
        <td th:text="${store.id}"></td>
        <td th:text="${store.name}"></td>
        <td th:text="${store.printerUri}"></td>
    </tr>
    </tbody>
</table>
<footer>
    <a class="btn btn-outline-dark" role="button" href="/stores/new">新規作成</a>
    <a class="btn btn-outline-warning" role="button" href="/">Back</a>
</footer>
</body>
</html>
