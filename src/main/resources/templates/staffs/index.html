<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="~{layout::base_header(${title})}">
</head>
<body>

<table id="content" class="table table-bordered table-hover table-lg">
    <thead class="thead-light">
    <tr>
        <th>バーコード</th>
        <th>スタッフ名</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="staff: ${data}">
        <td th:text="${staff.barcode}"></td>
        <td th:text="${staff.name}"></td>
    </tr>
    </tbody>
</table>
<footer>
    <a class="btn btn-outline-warning" role="button" href="/">Back</a>
</footer>
</body>
</html>
