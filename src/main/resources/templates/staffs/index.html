<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::base_header(${title})}"></head>
<body>
    <div class="page-container">
        <div class="table-container">
            <div class="table-header">
                <h1><i class="fas fa-users"></i> スタッフ管理</h1>
                <p>スタッフの情報管理</p>
            </div>

            <div class="table-wrapper">
                <table id="content" class="table table-hover">
                    <thead>
                        <tr>
                            <th>バーコード</th>
                            <th>スタッフ名</th>
                            <th>登録日時</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="staff: ${data}">
                            <td>
                                <code style="font-size: 0.9rem; background: #f3f4f6; color: #000; padding: 0.25rem 0.5rem; border-radius: 4px;" th:text="${staff.barcode}"></code>
                            </td>
                            <td style="font-size: 1rem;">
                                <i class="fas fa-user-circle text-primary me-2"></i>
                                <strong th:text="${staff.name}"></strong>
                            </td>
                            <td>
                                <span class="text-muted">-</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-actions">
                <div></div>
                <a class="btn btn-modern btn-modern-secondary" href="/">
                    <i class="fas fa-arrow-left"></i> 戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
